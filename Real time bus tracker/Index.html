<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MIT Real Time Bus Tracker</title>
    <!-- MapBox -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
    <!-- Bootsrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="d-flex flex-column">
    <main id="container">
      <div id="map">
          <!-- populated by JS -->
      </div>
      <div class="map-overlay top">
          <div class="bgimg w-100 pb-4 px-4 d-flex align-items-center" >
              <div class="container">
                <h1 class="main-title">Map Challenge</h1>
                <h4 class="subtitle">by Marco</h4>
                <p> Here you can watch the MBTA Route 1 Bus updated every 15 seconds </p>
              </div>
              <footer class="footer mt-5">
                  <div class="bg-secondary w-100">
                    <div class="container">
                      <p class="py-3 m-0 text-light">
                        Buses Data source:
                          <a
                          class="text-reset"
                          href="https://mbta.com/"
                          >https://mbta.com/</a
                        >
                      </p>
                    </div>
                  </div>
                </footer>
          </div>
          <h2 class="no-buses">
            <!-- populated by JS -->
          </h2>
      </div>
  </main>
</body>
<script src="./mapanimation.js"></script>
</html>
